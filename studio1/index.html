<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header><h1>Purrfect Paws Adoption Center</h1></header>
    <main>
        <div id="formstyle">
            <h2>Please fill Out the following so we can match you with your purfect companion.</h2>
            <form>
                <div class="formgroup">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" requried><br>
                
                    <label for="noun">Noun</label><br>
                    <input type="text" id="noun" name="noun"requried><br>
                
                    <label for="color1">Color</label><br>
                    <input type="text" id="color1" name="color1"requried><br>
                
                    <label for="number">A number</label><br>
                    <input type="text" id="number" name="number"requried><br>
                
                    <label for="color2">Another color</label><br>
                    <input type="text" id="color2" name="color2"requried><br>
                
                    <label for="verb">A verb ending in "ing"</label><br>
                    <input type="text" id="verb" name="verb"requried><br>
                
                    <label for="body">Pick a body part</label><br>
                    <input type="text" id="body" name="body"requried><br>
                
                    <label for="bodyPlural">Plural of same body part</label><br>
                    <input type="text" id="bodyPlural" name="bodyPlural"requried><br>
                </div>

                <input type="submit" value="Match Me!">
            </form>
        </div>

          <article id="art"></article>
    </main>

    <footer>
        <p>Designed by Emmy Tang</p>
    </footer>
</body>
</html>
