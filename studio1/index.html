<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <header>
            <img id="logo" src="images/purrfectpaws.png" alt="purrfect paws icon" width="70" height="70">
            <h1>Purrfect Paws Adoption Center</h1>
        </header>
    
        <div id="formstyle">
            <h2>Please fill Out the following so we can match you with your purfect companion.</h2>
            <form>
               
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                
                    <label for="noun">Noun</label>
                    <input type="text" id="noun" required>
                
                    <label for="color1">Color</label>
                    <input type="text" id="color1" required>
                
                    <label for="number">A number</label>
                    <input type="text" id="number" required>
                
                    <label for="color2">Another color</label>
                    <input type="text" id="color2" required>
                
                    <label for="verb">A verb ending in "ing"</label>
                    <input type="text" id="verb" required>
                
                    <label for="body">Pick a body part</label>
                    <input type="text" id="body" required>
                
                    <label for="bodyPlural">Plural of same body part</label>
                    <input type="text" id="bodyPlural" required>
                

                <input type="submit" value="Match Me!">
            </form>
            
        </div>
            <div id="green"></div>
          <article id="art" class="hidden"></article>
        
    

        <footer>
            <p>Designed by Emmy Tang</p>
        </footer>
    </main>
</body>
</html>
