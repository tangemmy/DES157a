<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the code</h2>
    <div></div>
    <script>
        //This is a for loop that runs 7 times and each loop is the equivalent of how many hashtag gets printed which is decided through if else statements. This creates a triangle of hashtangs in the console.
        for(var i = 0;i<8;i++){
            
            if(i==1){
                console.log('#');
            }
            else if(i==2){
                console.log('##');
            }
            else if(i==3){
                console.log('###');
            }
            else if(i==4){
                console.log('####');
            }
            else if(i==5){
                console.log('#####');
            }
            else if(i==6){
                console.log('######');
            }
            else if(i==7){
                console.log('#######');
            }
            else{
                console.log();
            }
            
        }
    </script>
</body>
</html>
